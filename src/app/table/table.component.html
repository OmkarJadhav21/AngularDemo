<div class="row"> 
  <div class="col-md-12"> 
    <h1>Import table(third party) 
    </h1>
  </div>
</div>
<br>


<div class="row">
  <div class="col-md-4">
    <input 
      *ngIf="config.filtering" 
      placeholder="Filter all columns" 
      [ngTableFiltering]="config.filtering" 
      class="form-control"
      (tableChanged)="onChangeTable(config)" />
  </div>
</div>
<br>
<ng-table 
  [config]="config" 
  (tableChanged)="onChangeTable(config)" 
  (cellClicked)="onCellClick($event)" 
  [rows]="rows" 
  [columns]="columns">
</ng-table>
